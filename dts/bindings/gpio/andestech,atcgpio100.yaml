description:
    This is a representation of AndesTech atcgpio100 GPIO node

compatible: "andestech,atcgpio100"

include: [gpio-controller.yaml, base.yaml]

properties:

    reg:
      required: true

    label:
      required: true

    interrupts:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
