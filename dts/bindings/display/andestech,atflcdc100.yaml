description:
    This binding gives a base representation of Andes ATFLCD100 controller

compatible: "andestech,atflcdc100"

include: base.yaml

properties:

    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true

    clock-frequency:
      type: int
      required: true
